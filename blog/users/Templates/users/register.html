{% extends "entries/base.html" %}
{% block content %}

<div class="col-md-8">
    <a href="{% url 'blog-home' %}">Back to Home</a>
    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-header">
            Create Account
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{form.as_p}}
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
